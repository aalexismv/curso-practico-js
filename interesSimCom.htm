<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interes simple y compuesto</title>
</head>
<body>
    <main>
        <section class="box">
          <div class="box-content">
            <div class="title">
              <p class="title-text">Conoce los beneficios de aplicar el interés compuesto</p>
            </div>
            <form class="form-container">
              <div class="group-container">
                <div class="group-left">
                  <div class="label-input-container">
                    <label for="amount"> ¿Cuánto vas a invertir? </label>
                    <input
                      type="number"
                      name="amount"
                      id="input-amount"
                      class="input"
                    />
                  </div>
                  <div class="label-input-container">
                    <label for="time">¿Cuanto es el tiempo en años que puedes dejar trabajando tu dinero? </label>
                    <input
                      type="number"
                      name="time"
                      id="input-time"
                      class="input"
                    />
                  </div>
                </div>
                <div class="group-right">
                  <div class="label-input-container">
                    <label for="interest"
                      >¿Cuál es el interés anual? (en %)</label
                    >
                    <input
                      type="text"
                      name="interest"
                      id="input-interest"
                      class="input"
                    />
                  </div>
                  <div class="label-input-container">
                    <label for="type-interest">¿Qué tipo de interés?</label>
                    <select name="type-interest" id="type-interest" class="input">
                      <option value="simple">Simple</option>
                      <option value="compound">compuesto</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="btn-container">
                <button
                  type="button"
                  class="btn btn-calculate"
                  onclick="mostrarMontoInversion()"
                >
                  Calcular
                </button>
                <button type="button" class="btn btn-reset" onclick="reset()">
                  Resetear
                </button>
              </div>
            </form>
            <div class="answer-container">
              <p class="answer-text" id="answer">inversión final </p>
            </div>
          </div>
        </section>
      </main>
      <script src="./interesSimCom.js"></script>
      <script src="./funciones.js"></script>
</body>
</html>
