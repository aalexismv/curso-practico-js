<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="box">
          <div class="box-content">
            <div class="title">
              <p class="title-text">Know your investment</p>
            </div>
            <form class="form-container">
              <div class="group-container">
                <div class="group-left">
                  <div class="label-input-container">
                    <label for="amount">What's the investment amount? </label>
                    <input
                      type="number"
                      name="amount"
                      id="input-amount"
                      class="input"
                    />
                  </div>
                  <div class="label-input-container">
                    <label for="time">What's the time lapse in years? </label>
                    <input
                      type="number"
                      name="time"
                      id="input-time"
                      class="input"
                    />
                  </div>
                </div>
                <div class="group-right">
                  <div class="label-input-container">
                    <label for="interest"
                      >What's the annual interest? (on %)</label
                    >
                    <input
                      type="text"
                      name="interest"
                      id="input-interest"
                      class="input"
                    />
                  </div>
                  <div class="label-input-container">
                    <label for="type-interest">What kind of interest?</label>
                    <select name="type-interest" id="type-interest" class="input">
                      <option value="simple">Simple</option>
                      <option value="compound">Compound</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="btn-container">
                <button
                  type="button"
                  class="btn btn-calculate"
                  onclick="mostrarMontoInversion()"
                >
                  Calculate
                </button>
                <button type="button" class="btn btn-reset" onclick="reset()">
                  Reset
                </button>
              </div>
            </form>
            <div class="answer-container">
              <p class="answer-text" id="answer">Final investment</p>
            </div>
          </div>
        </section>
      </main>
      <script src="./interesSimCom.js"></script>
      <script src="./funciones.js"></script>
</body>
</html>
