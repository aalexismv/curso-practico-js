<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas </title>
</head>
<body>
    <header>
    <h1>
        Figuras geométricas
    </h1>
    <p>Este es el el primer taller del curso de JavaScript</p>
</header>

<section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
        <label for="InputCuadrado">
            Escribe cuánto mide cada lado de tu cuadrado:
        </label>
        <input id="InputCuadrado" type="number"/>
        <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
        </button>
        
    </form>
</section>
<section>
    <h2>Calcula el área y perímetro de un triángulo</h2>
    <form>
      <label for="InputTrianguloLado1"
        >Escribe cuánto mide el lado 1 de tu triángulo</label>

      <input type="number"id="InputTrianguloLado1" />
      <label for="InputTrianguloLado2"
        >Escribe cuánto mide el lado 2 de tu triángulo</label>

      <input type="number"id="InputTrianguloLado2" />
      <label for="InputTrianguloBase"
        >Escribe cuánto mide la base de tu triángulo</label>

      <input type="number"id="InputTrianguloBase" />
      <label for="InputTrianguloAltura"
        >Escribe cuánto mide la altura de tu triángulo</label>

      <input type="number"id="InputTrianguloAltura" />
      <button type="button"onclick="calcularPerimetroTriangulo()">
        Calulcar Perímetro
      </button>
      <button type="button" onclick="calcularAreaTriangulo()">
        Calulcar Área
      </button>
    </form>
  </section>
<section>
    <h2>Calcula el área y perímetro de un circulo</h2>
    <form>
        <label for="InputCirculo">
            Escribe cuánto mide el radio de tu circulo:
        </label>
        <input id="InputCirculo" type="number"/>
        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el área
        </button>
    </form>
</section>
<section>
    <h2>Triangulo Isósceles</h2>
    <form>
        <label for="isoLado1">Ingresa el tamaño del primer lado</label>
        <input name="isoLado1" id="isoLado1" type="number">
        <label for="isoLado2">Ingresa el tamaño del segundo lado</label>
        <input name="isoLado2" id="isoLado2" type="number">
        <label for="isoBase">Ingresa el tamaño de la base</label>
        <input name="isoBase" id="isoBase" type="number">
        <button type="button" onclick="trianguloIso()">Calcular</button>
    </form>
</section>
    <script src="./figuras.js"></script>
</body>
</html>
